<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayfocus</title>
    <link rel="icon" type="image/png" href="focus.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container fade-in">
        <p class="today-is"><span class="date" id="today-date"></span>.</p>
        <h1>What will make today a successful day at work?</h1>
        
        <div id="goals-container" class="goals-container">
            <div id="goals-list" class="goals-list">
                <!-- Dynamic list items will be added here -->
            </div>
            <button type="button" id="add-item-btn" class="add-item-btn">+</button>
        </div>

        
        <div class="bottom-section">
            <a href="archive.html" class="link">
                See Archive →
            </a>
        </div>
    </div>

    <script>
        let goals = [];
        let nextGoalId = 1;

        // Get today's date in a nice format using America/New_York timezone
        function getTodayDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'America/New_York'
            };
            return today.toLocaleDateString('en-US', options);
        }

        // Get today's date as a simple string for storage key using America/New_York timezone
        function getTodayKey() {
            const today = new Date();
            // Use Intl.DateTimeFormat to get date parts in NY timezone
            const formatter = new Intl.DateTimeFormat('en-CA', {
                timeZone: 'America/New_York',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            return formatter.format(today); // Returns YYYY-MM-DD
        }

        // Load saved goals for today
        function loadTodayGoals() {
            const todayKey = getTodayKey();
            const savedGoals = localStorage.getItem(`goals-${todayKey}`);
            try {
                let goals = savedGoals ? JSON.parse(savedGoals) : [];
                // Ensure backward compatibility - add starred property if missing
                goals = goals.map(goal => ({
                    ...goal,
                    starred: goal.starred || false
                }));
                return goals;
            } catch (e) {
                console.error('Error parsing saved goals:', e);
                return [];
            }
        }

        // Calculate success based on goals completion
        function calculateSuccess() {
            if (goals.length === 0) {
                return 'empty'; // No goals added yet
            }
            
            const completedGoals = goals.filter(g => g.completed).length;
            
            if (completedGoals === goals.length) {
                return 'success'; // All goals completed
            } else {
                return 'in-progress'; // Some goals remaining
            }
        }

        // Save goals for today
        function saveTodayGoals() {
            const todayKey = getTodayKey();
            localStorage.setItem(`goals-${todayKey}`, JSON.stringify(goals));
            
            // Also save the automatic success status
            const successStatus = calculateSuccess();
            localStorage.setItem(`success-${todayKey}`, (successStatus === 'success').toString());
        }



        // Create a new goal item element
        function createGoalElement(goal) {
            const goalItem = document.createElement('div');
            goalItem.className = 'goal-item' + (goal.completed ? ' completed' : '') + (goal.starred ? ' starred' : '');
            goalItem.dataset.goalId = goal.id;
            goalItem.draggable = true;
            
            goalItem.innerHTML = `
                <div class="goal-drag-handle" title="Drag to reorder">⋮⋮</div>
                <i class="goal-checkbox ${goal.completed ? 'fa-solid fa-square-check' : 'fa-regular fa-square'}" title="Toggle completion"></i>
                <div class="goal-text" contenteditable="true">${goal.text}</div>
                <button type="button" class="goal-star ${goal.starred ? 'starred' : ''}" title="Star goal"><i class="fa-solid fa-star"></i></button>
                <button type="button" class="goal-delete" title="Delete goal"><i class="fa-solid fa-trash"></i></button>
            `;
            
            // Add event listeners
            const checkbox = goalItem.querySelector('.goal-checkbox');
            const starBtn = goalItem.querySelector('.goal-star');
            const deleteBtn = goalItem.querySelector('.goal-delete');
            const goalText = goalItem.querySelector('.goal-text');
            const dragHandle = goalItem.querySelector('.goal-drag-handle');
            
            checkbox.addEventListener('click', function() {
                toggleGoal(goal.id, !goal.completed);
            });
            
            starBtn.addEventListener('click', function() {
                toggleStarred(goal.id);
            });
            
            deleteBtn.addEventListener('click', function() {
                deleteGoal(goal.id);
            });

            // Auto-save on text edit
            goalText.addEventListener('blur', function() {
                updateGoalText(goal.id, this.textContent.trim());
            });

            goalText.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    this.blur();
                }
            });
            
            // Drag and drop event listeners
            goalItem.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('text/plain', goal.id);
                goalItem.classList.add('dragging');
            });
            
            goalItem.addEventListener('dragend', function(e) {
                goalItem.classList.remove('dragging');
            });
            
            goalItem.addEventListener('dragover', function(e) {
                e.preventDefault();
                const draggingElement = document.querySelector('.dragging');
                if (draggingElement && draggingElement !== goalItem) {
                    const rect = goalItem.getBoundingClientRect();
                    const midpoint = rect.top + rect.height / 2;
                    if (e.clientY < midpoint) {
                        goalItem.classList.add('drag-over-top');
                        goalItem.classList.remove('drag-over-bottom');
                    } else {
                        goalItem.classList.add('drag-over-bottom');
                        goalItem.classList.remove('drag-over-top');
                    }
                }
            });
            
            goalItem.addEventListener('dragleave', function(e) {
                goalItem.classList.remove('drag-over-top', 'drag-over-bottom');
            });
            
            goalItem.addEventListener('drop', function(e) {
                e.preventDefault();
                goalItem.classList.remove('drag-over-top', 'drag-over-bottom');
                const draggedGoalId = parseInt(e.dataTransfer.getData('text/plain'));
                const targetGoalId = goal.id;
                
                if (draggedGoalId !== targetGoalId) {
                    const rect = goalItem.getBoundingClientRect();
                    const midpoint = rect.top + rect.height / 2;
                    const insertAfter = e.clientY >= midpoint;
                    reorderGoals(draggedGoalId, targetGoalId, insertAfter);
                }
            });
            
            return goalItem;
        }

        // Add a new goal
        function addGoal(text) {
            const goal = {
                id: nextGoalId++,
                text: text.trim(),
                completed: false,
                starred: false
            };
            
            goals.push(goal);
            renderGoals();
            saveTodayGoals();
        }

        // Toggle goal completion
        function toggleGoal(goalId, completed) {
            const goal = goals.find(g => g.id === goalId);
            if (goal) {
                goal.completed = completed;
                renderGoals();
                saveTodayGoals();
            }
        }

        // Update goal text
        function updateGoalText(goalId, newText) {
            const goal = goals.find(g => g.id === goalId);
            if (goal && goal.text !== newText) {
                goal.text = newText;
                saveTodayGoals();
            }
        }

        // Toggle goal starred status
        function toggleStarred(goalId) {
            const goal = goals.find(g => g.id === goalId);
            if (goal) {
                goal.starred = !goal.starred;
                renderGoals();
                saveTodayGoals();
            }
        }

        // Reorder goals by moving one goal relative to another
        function reorderGoals(draggedGoalId, targetGoalId, insertAfter) {
            const draggedIndex = goals.findIndex(g => g.id === draggedGoalId);
            const targetIndex = goals.findIndex(g => g.id === targetGoalId);
            
            if (draggedIndex === -1 || targetIndex === -1) return;
            
            // Remove the dragged goal from its current position
            const draggedGoal = goals.splice(draggedIndex, 1)[0];
            
            // Calculate new insertion position
            let newIndex = targetIndex;
            if (draggedIndex < targetIndex) {
                // If dragging down, adjust for the removal
                newIndex--;
            }
            if (insertAfter) {
                newIndex++;
            }
            
            // Insert the dragged goal at its new position
            goals.splice(newIndex, 0, draggedGoal);
            
            renderGoals();
            saveTodayGoals();
        }

        // Delete a goal
        function deleteGoal(goalId) {
            // Don't allow deletion of the last goal
            if (goals.length > 1) {
                goals = goals.filter(g => g.id !== goalId);
                renderGoals();
                saveTodayGoals();
            }
        }

        // Render all goals
        function renderGoals() {
            const goalsList = document.getElementById('goals-list');
            goalsList.innerHTML = '';
            
            // Ensure there's always at least one goal item
            if (goals.length === 0) {
                const defaultGoal = {
                    id: nextGoalId++,
                    text: '',
                    completed: false,
                    starred: false
                };
                goals.push(defaultGoal);
            }
            
            goals.forEach(goal => {
                const goalElement = createGoalElement(goal);
                goalsList.appendChild(goalElement);
            });
        }

        // Handle adding new goal
        function handleAddGoal() {
            addGoal('');
        }

        // Migrate old motivation entries to new goals format
        function migrateMotivationEntries() {
            let migrationCount = 0;
            const keysToRemove = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('motivation-')) {
                    const dateStr = key.replace('motivation-', '');
                    const motivationText = localStorage.getItem(key);
                    
                    // Check if goals entry already exists for this date
                    const goalsKey = `goals-${dateStr}`;
                    if (!localStorage.getItem(goalsKey) && motivationText && motivationText.trim()) {
                        // Convert motivation text to goals array format
                        const goalsArray = [{
                            id: 1,
                            text: motivationText.trim(),
                            completed: false,
                            starred: false
                        }];
                        
                        // Save as goals entry
                        localStorage.setItem(goalsKey, JSON.stringify(goalsArray));
                        keysToRemove.push(key);
                        migrationCount++;
                        
                        console.log(`Migrated motivation entry for ${dateStr}: "${motivationText.trim()}"`);
                    }
                }
            }
            
            // Remove old motivation entries after successful migration
            keysToRemove.forEach(key => localStorage.removeItem(key));
            
            if (migrationCount > 0) {
                console.log(`Migration completed: ${migrationCount} motivation entries converted to goals format`);
            }
        }

        // Clean up old entries (optional - keeps storage clean)
        function cleanupOldEntries() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('goals-')) {
                    const dateStr = key.replace('goals-', '');
                    const entryDate = new Date(dateStr);
                    if (entryDate < thirtyDaysAgo) {
                        localStorage.removeItem(key);
                        i--; // Adjust index since we removed an item
                    }
                }
            }
        }

        // Initialize the page
        function init() {
            // Run migration first
            migrateMotivationEntries();
            
            // Set today's date
            document.getElementById('today-date').textContent = getTodayDate();
            
            // Load saved goals
            goals = loadTodayGoals();
            nextGoalId = goals.length > 0 ? Math.max(...goals.map(g => g.id)) + 1 : 1;
            renderGoals();
            
            // Set up event listeners
            const addBtn = document.getElementById('add-item-btn');
            addBtn.addEventListener('click', handleAddGoal);
            
            // Clean up old entries
            cleanupOldEntries();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
